<!doctype>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Cocoa Quiz</title>
    <meta name="description" content="Chocolate is a global phenomenon, but how much do we really know about its main ingredient?">
    <meta name="keywords" content="cocoa quiz">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri:400,600" rel="stylesheet">
    <link rel="stylesheet" href="build/cocoa-quiz.1.0.0.css">
</head>

<body>
    <header>
        <h1>The Chocolate Quiz</h1>
        <h2>Are you a fan of chocolate? Do you know what it's made from? Let's see how much you know about the world's favorite confection...</h2>
    </header>

    <!-- display quiz Q and A, get user answer and display prompt for next question -->
    <div id="quizCard">
        <div class="qAnda"></div>

        <!-- get user input -->
        <input class="userInput" type="number" maxlength="1" name="userAnswer" placeholder="The answer is #">
        <input type="submit" class="button" value="Answer">

        <!-- provide feedback to user -->
        <div id="feedback"></div>

        <!-- display nextQuesion option -->
        <h3 class="nextQuestion">Next Question</h3>
    </div>

    <!-- display final score and "try again" button -->
    <div id="final"></div>
    <div id="tryAgain"></div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="js/quiz.js"></script>

</body>

</html>
<!-- end -->
