<!doctype>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Cocoa Quiz</title>
<meta name="description" content="Chocolate is a global phenomenon, but how much do we really know about its main ingredient?">
<meta name="keywords" content="An interactive quiz about chocolate!">
<link href="https://fonts.googleapis.com/css?family=El+Messiri:400,600" rel="stylesheet">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>The Chocolate Quiz</h1>
        <h2>Are you a fan of chocolate? Do you know what it's made from? Let's see how much you know about the world's favorite confection...</h2>
    </header>
    <!-- display quiz Q and A, get user answer and display prompt for next question -->
    <div id="quizCard">
        <div class="qAnda"></div>

        <input class="getAns" type="text" maxlength="1" name="userAnswer" placeholder="The answer is #">
        <input type="submit" value="Answer">

        <h3 class="nextQuestion">Next Question</h3>
    </div>

    <div id="score"></div>
    <div id="tryAgain"></div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
<script src="js/quiz.js"></script>

</body>

</html>
<!-- end -->
